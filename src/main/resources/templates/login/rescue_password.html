<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet"></link>
</head>

<body>

<div class="container">
    <form th:action="@{/do_rescue_password}" method="post" class="form-signin" th:object="${rescueForm}">
        <p th:if="${#fields.hasErrors('all')}" th:errors="*{all}"></p>
        <h2 class="form-signin-heading">Ingrese mail</h2>
        <input type="text" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email address" autofocus="autofocus"></input>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Rescue</button>
        <a th:href="@{/login}">Login</a>
    </form>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
